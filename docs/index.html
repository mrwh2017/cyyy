<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>草原医道</title>
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/master.css">
</head>
<style media="screen">
  .section{
    width: 100%;
    height: 100%;
    background: url(imgs/background.jpg) no-repeat 50% 50%;
    background-size: cover;
  }
  .section-logo{
    width: 160px;
    height: 180px;
    background: url(imgs/logo1.png) no-repeat 50% 50%;
    background-size: cover;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 55px;
  }
  .section-msg{
    width: 120px;
    height: 120px;
    position: absolute;
    left: 50%;
    top: 67%;
    transform: translateX(-50%) translateY(-50%);
    /*background-color: red;*/
  }
  ul li{
    list-style-type: none;
    width: 30%;
    height: 100%;
    float: left;
    border-radius: 30px;
    border: 1px solid #a1cb27;
    transition: all 160ms ease-out;
  }
  ul{
    width: 100%;
    height: 100%;
  }
  li:nth-child(1) a{
    background: url(imgs/zh_msg.png) no-repeat 50% 50%;
    background-size: 80% 55%;
  }
  li:nth-child(2){
    float: right;
  }
  li:nth-child(2) a{
    background: url(imgs/m_msg.png) no-repeat 50% 50%;
    background-size: 80% 100%;
  }
  a{
    width: 100%;
    height: 80%;
    display: block;
    top: 50%;
    transform: translateY(14%);
  }
</style>
<body>
  <div class="section">
    <div class="section-logo"></div>
    <div class="section-msg">
      <ul>
        <li><a href="m_index.html"></a></li>
        <li><a href="index4.html"></a></li>
      </ul>
    </div>
  </div>
  <script src="js/jquery-1.7.2.min.js" charset="utf-8"></script>
  <script src="js/jquery.cxselect.min.js" charset="utf-8"></script>
  <script src="js/slick.min.js" charset="utf-8"></script>
</body>
</html>
