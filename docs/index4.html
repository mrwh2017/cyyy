    *::-webkit-scrollbar {

    }

    }

    }

      height: 6px;
      content: '';
      border: 1px solid #0070c9;
      border-radius: 50%;
    }
    .slick-dots li.slick-active button:before{

    }

    }

    .section-container{

      /*overflow-x: hidden;*/
    }
    .list-title{

    }
    .title-item{
      /*-ms-writing-mode: tb-lr;
      -moz-writing-mode: vertical-lr;
      -webkit-writing-mode: vertical-lr;
      -webkit-text-orientation: sideways-right;
      -o-writing-mode: vertical-lr;
      transform-origin: right top;
      writing-mode: tb-lr;
      letter-spacing: -0.015em;
      unicode-bidi: bidi-override;
      writing-mode: vertical-lr;
      direction: ltr;
      unicode-bidi: embed;
      -webkit-transform-origin: right top;
      word-break: keep-all;
      float: left;*/
    }
    .title-item:last-child{
      float: right;
      font-size: 12px;
      padding-right: 20px;
      padding-top: 7px;
      color: #777;
      position: relative;
    }
    .title-item:last-child::after{
      content: '';
      background: url(imgs/arrow.png) no-repeat right center;
      width: 10px;
      height: 10px;
      background-size: cover;
      width: 9px;
      height: 9px;
      position: absolute;
      left: 25px;
      top: 11px;
    }
    .section-list{
      width: 100%;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      padding-left: 10px;
      -webkit-overflow-scrolling: touch;
    }
    @media (max-width: 640px) {
      .section-list{
        margin-left: -10px;
      }
    }
    .section-list li{
      display: inline-block;
      /*float: left;*/
      width: 200px;
      height: 200px;
      margin-left: 10px;
    }
    .section-list li:first-child{
      margin-left: 0;
      width: 100px;
      height: 200px;
    }
    .section-list li img{
      width: 100%;
      height: 100%;
      border: 1px solid transparent;
      border-radius: 20px;
    }
    /*hospital list*/
    .hospital-list li{
      width: 300px;
      height: 200px;
    }
    /*menu*/
    aside{
      position: fixed;
      bottom: -60px;
      right: 6px;
      transform: rotate(90deg);
      transform-origin: right top;
    }
    .menu-trigger{
      display: inline-block;
      line-height: 1;
      white-space: nowrap;
      cursor: pointer;
      border: 1px solid #bfcbd9;
      color: #1f2d3d;
      -webkit-appearance: none;
      text-align: center;
      box-sizing: border-box;
      outline: none;
      margin: 0;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 4px;
      background: #eefff5 url(imgs/menu.svg) no-repeat 7% center;
      background-size: 26px 26px;
      padding-left: 40px;
    }
    .menu-group{
      margin-top: 10px;
    }
    .menu-item{
      display: block;
      margin-top: 5px;
      background-color: red;
      border-radius: 15px;
      padding: 5px 10px;
      transition: all 3s ease;
      opacity: 0;
    }
    .jump_in{
      animation: jump 0.9s  linear  alternate forwards;
      transition: all 3s;
    }
    .jump_out{
      animation: jump 0.9s  linear  reverse backwards;
      transition: all 3s;
    }
    @keyframes jump {
      0%{
        transform: translateX(-50px);
        opacity: 0;
      }
      50%{
        opacity: 0.5;
        transform: translateX(-30px);
      }
      100%{
        transform: translateX(0);
        opacity: 1;
      }
    }
    /*footer*/
    footer{
      margin: 10px 0;
    }
    .copyright{
      text-align: center;
    }
  </style>

  <script type="text/javascript">
    $(function(){
      $('.gallery-slide-wrapper').slick({
        dots: true,
        autoplay: true,
        arrows: false
      });
    FastClick.attach(document.body);

    var trigger = document.querySelector('.menu-trigger');
    var items = document.querySelectorAll('.menu-item');
    function slide_in() {
      for (var i = 0; i < items.length; i++) {
        items[i].classList.remove('jump_out');
        items[i].classList.add('jump_in');
        items[i].style.animationDelay = '0.' + i + 's';
      }
    }
    function slide_out() {
      for (var i = 0; i < items.length; i++) {
        items[i].classList.toggle('jump_in');
        items[i].classList.add('jump_out');
      }
    }
    trigger.onclick = function() {
      if (items[0].classList.contains('jump_in')) {
        slide_out();
      } else {
        slide_in();
      }
    }


    })
  </script>
